<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>请给你喜欢的电影大份（满分100）</h2>
<hr>
<form action="vote" method="POST">
    <table border="1">
        <tr>
            <td>电影名</td>
            <td>分数</td>
        </tr>
        {foreach $movies as $k=>$v}
        <tr>
            <td>{$v.movie_name}【{$v.score}】</td>
            <td><input type="text" name="{$v.id}" placeholder="您的分数"></td>
        </tr>
        {/foreach}
        <tr>
            <td><input type="submit" value="提交评分"></td>
            <td></td>
        </tr>
        <tr>
            <a href="deng.html">退出登录</a>||
            <a href="/prize">抽奖</a>

        </tr>
    </table>
</form>
</body>
</html>
